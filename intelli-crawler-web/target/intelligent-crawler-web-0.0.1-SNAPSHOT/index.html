<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>智能爬虫平台</title>
<!-- 此文件为了显示Demo样式，项目中不需要引入 -->
<link href="bui/assets/code/demo.css" rel="stylesheet">
 
  <link href="http://g.alicdn.com/bui/bui/1.1.21/css/bs3/dpl.css" rel="stylesheet">
  <link href="http://g.alicdn.com/bui/bui/1.1.21/css/bs3/bui.css" rel="stylesheet">
 
</head>
<body>
  <div class="demo-content">
<link rel="stylesheet" href="http://g.tbcdn.cn/fi/bui/css/layout-min.css">
 
    
    
 
  <script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
  <script src="http://g.alicdn.com/bui/seajs/2.3.0/sea.js"></script>
  <script src="http://g.alicdn.com/bui/bui/1.1.21/config.js"></script>
 
<!-- script start --> 
  <script type="text/javascript">
        BUI.use(['bui/layout','bui/tab','bui/data','bui/tree'],function (Layout,Tab,Data,Tree) {
    
    var 
        nodes = [ 
          {text : '配置',id : '1',expanded : true,children: [{text : '爬虫任务配置',id : '11',href:'pages/config.html'},
                                                           {text : '爬虫任务配置2',id : '12',href:'pages/config2.html'},
                                                           {text : '爬虫任务配置3',id : '13',href:'pages/config3.html'}]}
          /* ,{text : '2',id : '2',expanded : true,children : [
              {text : '21',id : '21',children : [{text : '211',id : '211',href:'211.html'},{text : '212',id : '212',href:'212.html'}]},
              {text : '22',id : '22',href:'22.html'}
          ]},
          {text : '3',id : '3',href:'3.html'}*/,
          {text : '爬虫任务列表',id : '4',href:'pages/crawlerTaskList.html'} 
        ];
      var control = new Layout.Viewport({
          width:600,
          height:500,
          elCls : 'ext-border-layout',
          children : [{
            layout : {
             /*  title : 'north', */
              region : 'north',
              height : 50
            },
            xclass : 'controller',
            content : "<h1 align='center'>智能爬虫平台</h1>"
          }/* ,{
            xclass : 'controller',
            layout : {
              region : 'south',
              title : 'south',
              fit : 'height',
              
              height : 50
            },
            width : 250,
            content : '底部信息'
          } *//* ,{
            xclass : 'controller',
            layout : {
              region : 'east',
              fit : 'both',
              collapsable : true,
              collapsed : true,
              title : '默认收缩',
              width : 150
            },
            elCls : 'red',
            content : "三 自适应宽高"
          } */,{
            layout : {
              region : 'west',
              fit : 'both', //height,width,both,none
              title : '导航菜单',
              collapsable : true,
              width : 250
            },
            xclass : 'tree-list',//生成tree
            id : 'mytree',
            nodes : nodes
            
          },{
            xclass : 'nav-tab', //Grid
            layout : {
              region : 'center',
            /*   title : '内容', */
              fit : 'both'
            },
            id : 'tab'
          }],
          plugins : [Layout.Border]
      });
 
      control.render();
      var tab = control.getChild('tab'),//通过id获取
        tree = control.getChild('mytree',true);  //级联查找树节点
 
      tree.on('itemclick',function (ev) {
        var node = ev.item,
          id = node.id,
          text = node.text,
          href = node.href;
        tab.addTab({
          title : text,
          href : href,
          id : id
        });
      });
    });
  </script>
<!-- script end -->
  </div>
</body>
</html>
