<!DOCTYPE html>
<html>
 <head> 
  <title>爬虫任务配置</title> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <link href="../bui/assets/css/dpl-min.css" rel="stylesheet" type="text/css" /> 
  <link href="../bui/assets/css/bui-min.css" rel="stylesheet" type="text/css" /> 
  <link href="../bui/assets/css/page-min.css" rel="stylesheet" type="text/css" /> 
  <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用--> 
  <link href="../bui/assets/css/prettify.css" rel="stylesheet" type="text/css" /> 
  <style type="text/css">
    code {
      padding: 0px 4px;
      color: #d14;
      background-color: #f7f7f9;
      border: 1px solid #e1e1e8;
    }
   </style> 
  <script type="text/javascript" src="../bui/assets/js/jquery-1.8.1.min.js"></script> 
  <script type="text/javascript" src="../bui/assets/js/bui-min.js"></script> 
  <script type="text/javascript" src="../bui/assets/js/config-min.js"></script> 
  <script type="text/javascript">
    BUI.use('common/page');
  </script> 
  <!-- 仅仅为了显示代码使用，不要在项目中引入使用--> 
  <script type="text/javascript" src="../bui/assets/js/prettify.js"></script> 
  <script type="text/javascript" src="../js/config/Initializer.js"></script> 
 </head> 
 <body> 
  <div class="container">
   <div class="row"> 
    <div class="control-group span8"> 
     <label class="control-label">
      <s>* </s>爬虫任务名称：</label> 
     <!--  <div class="controls"> --> 
     <input name="id" type="text" data-rules="{required:true}" class="input-normal control-text" /> 
     <!--  </div> --> 
    </div> 
   </div> 
   <!-- 爬虫入口配置 -->
   
    <hr style="height:5px;border:none;border-top:5px ridge  yellow;" />
    <h2 align = "left">爬虫入口配置信息 </h2>
    <br/>
    <div id="seedgrid"></div> 
  
   
   <!-- 爬虫url模式配置 -->
    <hr style="height:5px;border:none;border-top:5px ridge  yellow;" />
   	<h2>爬虫url模式配置信息</h2> 
   	<br/>
   	<div id="urlpatterngrid"></div>
  
   
   
   <!--start  数据提取信息 -->
   <hr style="height:5px;border:none;border-top:5px ridge  yellow;" />
   <h2>数据提取信息</h2>
    <!-- 数据抽取页面 url模式 -->
    <div class="row"> 
    <div class="control-group span8"> 
     <label class="control-label">
      <s>* </s>数据提取页面url模式：</label> 
     <!--  <div class="controls"> --> 
     <input name="id" type="text" data-rules="{required:true}" class="input-normal control-text" /> 
     <!--  </div> --> 
    </div> 
   </div>
   <br/>  
   	<!-- 表名 -->
   	<div class="row"> 
    <div class="control-group span8"> 
     <label class="control-label">
      <s>* </s>表名：</label> 
      <input name="id" type="text" data-rules="{required:true}" class="input-normal control-text" /> 
    </div> 
   </div> 
   <br/> 
   <!-- 表描述 -->
   <div class="row"> 
    <div class="control-group span8"> 
     <label class="control-label">
      <s>* </s>表描述：</label> 
     <!--  <div class="controls"> --> 
     <input name="id" type="text" data-rules="{required:true}" class="input-normal control-text" /> 
     <!--  </div> --> 
    </div> 
   </div> 
   <div id="fieldgrid"></div>
   <!--end  数据提取信息 -->
  </div> 
   
   
 </body>
</html>
  
<script type="text/javascript">

$(function(){
	Initializer.initAll();
})
</script>
